<svg width="1400" height="2200" xmlns="http://www.w3.org/2000/svg">
  <!-- Google Fonts (for reference) -->
  <!--
    Cormorant Garamond: https://fonts.google.com/specimen/Cormorant+Garamond
    Inter: https://fonts.google.com/specimen/Inter
    Lora: https://fonts.google.com/specimen/Lora
  -->

  <!-- Title -->
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a1a1a">
    The Rumi App
  </text>
  <text x="60" y="92" font-family="Arial, sans-serif" font-size="18" fill="#666666">
    Typography System · v1.0
  </text>

  <!-- Divider -->
  <line x1="60" y1="115" x2="1340" y2="115" stroke="#E0E0E0" stroke-width="2"/>

  <!-- FONT FAMILY DECLARATIONS -->
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E5090">
    Font Families
  </text>

  <!-- Cormorant Garamond -->
  <rect x="60" y="185" width="620" height="280" fill="#F8F6F0" rx="12" stroke="#D4AF37" stroke-width="3"/>

  <text x="90" y="230" font-family="Georgia, serif" font-size="20" font-weight="600" fill="#1a1a1a">
    PRIMARY SERIF
  </text>
  <text x="90" y="265" font-family="Georgia, serif" font-size="48" font-weight="400" fill="#0A1628" style="letter-spacing: -0.5px;">
    Cormorant Garamond
  </text>
  <text x="90" y="300" font-family="Georgia, serif" font-size="16" font-style="italic" fill="#666666">
    Elegant · Timeless · Spiritual
  </text>

  <text x="90" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1B4D5C">
    Google Fonts: Cormorant Garamond
  </text>
  <text x="90" y="355" font-family="monospace" font-size="11" fill="#8B9299">
    Weights: 300 (Light), 400 (Regular), 500 (Medium), 600 (SemiBold), 700 (Bold)
  </text>

  <text x="90" y="385" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1a1a1a">
    USE FOR:
  </text>
  <text x="90" y="402" font-family="Arial, sans-serif" font-size="10" fill="#333333">
    • Slide titles and main headlines
  </text>
  <text x="90" y="417" font-family="Arial, sans-serif" font-size="10" fill="#333333">
    • Rumi quotes and poetry (primary use case)
  </text>
  <text x="90" y="432" font-family="Arial, sans-serif" font-size="10" fill="#333333">
    • Pull quotes and featured text
  </text>
  <text x="90" y="447" font-family="Arial, sans-serif" font-size="10" fill="#333333">
    • Emotional/spiritual moments (Slide 16 closing)
  </text>

  <!-- Inter -->
  <rect x="720" y="185" width="620" height="280" fill="#F8F6F0" rx="12" stroke="#2E5090" stroke-width="3"/>

  <text x="750" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1a1a1a">
    PRIMARY SANS-SERIF
  </text>
  <text x="750" y="265" font-family="Arial, sans-serif" font-size="48" font-weight="500" fill="#0A1628" style="letter-spacing: -0.3px;">
    Inter
  </text>
  <text x="750" y="300" font-family="Arial, sans-serif" font-size="16" fill="#666666">
    Clean · Modern · Professional
  </text>

  <text x="750" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1B4D5C">
    Google Fonts: Inter
  </text>
  <text x="750" y="355" font-family="monospace" font-size="11" fill="#8B9299">
    Weights: 300 (Light), 400 (Regular), 500 (Medium), 600 (SemiBold), 700 (Bold), 800 (ExtraBold)
  </text>

  <text x="750" y="385" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1a1a1a">
    USE FOR:
  </text>
  <text x="750" y="402" font-family="Arial, sans-serif" font-size="10" fill="#333333">
    • Body text and descriptions
  </text>
  <text x="750" y="417" font-family="Arial, sans-serif" font-size="10" fill="#333333">
    • Business content and data slides
  </text>
  <text x="750" y="432" font-family="Arial, sans-serif" font-size="10" fill="#333333">
    • Subheadings and section labels
  </text>
  <text x="750" y="447" font-family="Arial, sans-serif" font-size="10" fill="#333333">
    • UI text, captions, and annotations
  </text>

  <!-- Lora (Secondary Serif) -->
  <rect x="60" y="495" width="620" height="220" fill="#F9F9F9" rx="12" stroke="#8B9299" stroke-width="2"/>

  <text x="90" y="535" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1a1a1a">
    SECONDARY SERIF
  </text>
  <text x="90" y="565" font-family="Georgia, serif" font-size="38" font-weight="400" fill="#1B4D5C">
    Lora
  </text>
  <text x="90" y="593" font-family="Georgia, serif" font-size="14" fill="#666666">
    Alternative for modern retellings
  </text>

  <text x="90" y="623" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1B4D5C">
    Google Fonts: Lora
  </text>
  <text x="90" y="643" font-family="monospace" font-size="11" fill="#8B9299">
    Weights: 400 (Regular), 500 (Medium), 600 (SemiBold), 700 (Bold)
  </text>

  <text x="90" y="673" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1a1a1a">
    USE FOR: Modern first-person retellings (more readable than Cormorant for long text)
  </text>

  <!-- Divider -->
  <line x1="60" y1="750" x2="1340" y2="750" stroke="#E0E0E0" stroke-width="2"/>

  <!-- TYPE SCALE -->
  <text x="60" y="805" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E5090">
    Type Scale
  </text>

  <!-- H1 - Display -->
  <rect x="60" y="830" width="1280" height="140" fill="#0A1628" rx="8"/>
  <text x="90" y="870" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#40E0D0">
    H1 - DISPLAY
  </text>
  <text x="90" y="925" font-family="Georgia, serif" font-size="64" font-weight="600" fill="#F8F6F0" style="letter-spacing: -1px;">
    The Rumi App
  </text>
  <text x="90" y="955" font-family="Arial, sans-serif" font-size="11" fill="#8B9299">
    Cormorant Garamond SemiBold · 64px · -1px letter-spacing · 1.1 line-height
  </text>

  <!-- H2 - Slide Title -->
  <rect x="60" y="990" width="1280" height="120" fill="#F8F6F0" rx="8" stroke="#D4AF37" stroke-width="2"/>
  <text x="90" y="1025" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#2E5090">
    H2 - SLIDE TITLE
  </text>
  <text x="90" y="1070" font-family="Georgia, serif" font-size="48" font-weight="500" fill="#0A1628" style="letter-spacing: -0.5px;">
    Rumi as a Living Teacher
  </text>
  <text x="90" y="1095" font-family="Arial, sans-serif" font-size="11" fill="#666666">
    Cormorant Garamond Medium · 48px · -0.5px letter-spacing · 1.2 line-height
  </text>

  <!-- H3 - Section Heading -->
  <rect x="60" y="1130" width="620" height="100" fill="#F9F9F9" rx="8"/>
  <text x="90" y="1160" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1B4D5C">
    H3 - SECTION HEADING
  </text>
  <text x="90" y="1195" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#1a1a1a">
    The Opportunity
  </text>
  <text x="90" y="1217" font-family="Arial, sans-serif" font-size="10" fill="#666666">
    Inter Semibold · 32px · 1.3 line-height
  </text>

  <!-- H4 - Subsection -->
  <rect x="720" y="1130" width="620" height="100" fill="#F9F9F9" rx="8"/>
  <text x="750" y="1160" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1B4D5C">
    H4 - SUBSECTION
  </text>
  <text x="750" y="1195" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#1a1a1a">
    Business Model
  </text>
  <text x="750" y="1217" font-family="Arial, sans-serif" font-size="10" fill="#666666">
    Inter Medium · 24px · 1.4 line-height
  </text>

  <!-- Body Large -->
  <rect x="60" y="1250" width="620" height="120" fill="#F9F9F9" rx="8"/>
  <text x="90" y="1280" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1B4D5C">
    BODY LARGE
  </text>
  <text x="90" y="1310" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#1a1a1a" style="line-height: 1.6;">
    The Rumi App transforms ancient wisdom
  </text>
  <text x="90" y="1332" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#1a1a1a" style="line-height: 1.6;">
    into modern contemplative practice.
  </text>
  <text x="90" y="1357" font-family="Arial, sans-serif" font-size="10" fill="#666666">
    Inter Regular · 18px · 1.6 line-height
  </text>

  <!-- Body Regular -->
  <rect x="720" y="1250" width="620" height="120" fill="#F9F9F9" rx="8"/>
  <text x="750" y="1280" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1B4D5C">
    BODY REGULAR
  </text>
  <text x="750" y="1308" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#1a1a1a" style="line-height: 1.6;">
    Daily verse delivered gently. Original Farsi,
  </text>
  <text x="750" y="1332" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#1a1a1a" style="line-height: 1.6;">
    English translation, modern retelling.
  </text>
  <text x="750" y="1357" font-family="Arial, sans-serif" font-size="10" fill="#666666">
    Inter Regular · 16px · 1.6 line-height
  </text>

  <!-- Quote Large (Rumi) -->
  <rect x="60" y="1390" width="1280" height="160" fill="#1B4D5C" rx="8"/>
  <text x="90" y="1425" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#40E0D0">
    QUOTE LARGE - RUMI'S VOICE
  </text>
  <text x="90" y="1475" font-family="Georgia, serif" font-size="36" font-weight="400" fill="#F8F6F0" font-style="italic" style="line-height: 1.5;">
    "There is a voice that doesn't use words.
  </text>
  <text x="90" y="1515" font-family="Georgia, serif" font-size="36" font-weight="400" fill="#F8F6F0" font-style="italic" style="line-height: 1.5;">
    Listen."
  </text>
  <text x="90" y="1538" font-family="Arial, sans-serif" font-size="11" fill="#8B9299">
    Cormorant Garamond Regular Italic · 36px · 1.5 line-height · Extra letter-spacing: +0.5px
  </text>

  <!-- Caption / Data -->
  <rect x="60" y="1570" width="420" height="80" fill="#F9F9F9" rx="8"/>
  <text x="90" y="1600" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1B4D5C">
    CAPTION
  </text>
  <text x="90" y="1625" font-family="Arial, sans-serif" font-size="13" font-weight="400" fill="#666666">
    Source: BBC Culture, 2024
  </text>
  <text x="90" y="1640" font-family="Arial, sans-serif" font-size="10" fill="#8B9299">
    Inter Regular · 13px · 1.4 line-height
  </text>

  <!-- Numbers / Data -->
  <rect x="520" y="1570" width="420" height="80" fill="#F9F9F9" rx="8"/>
  <text x="550" y="1600" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1B4D5C">
    NUMBERS / DATA
  </text>
  <text x="550" y="1625" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#2E5090">
    $4.2B
  </text>
  <text x="550" y="1640" font-family="Arial, sans-serif" font-size="10" fill="#8B9299">
    Inter Bold · 28px (or larger for emphasis)
  </text>

  <!-- Label / UI Text -->
  <rect x="980" y="1570" width="360" height="80" fill="#F9F9F9" rx="8"/>
  <text x="1010" y="1600" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#1B4D5C">
    LABEL / UI TEXT
  </text>
  <text x="1010" y="1625" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#1a1a1a">
    PREMIUM FEATURES
  </text>
  <text x="1010" y="1640" font-family="Arial, sans-serif" font-size="10" fill="#8B9299">
    Inter Medium · 12px · All caps
  </text>

  <!-- Divider -->
  <line x1="60" y1="1685" x2="1340" y2="1685" stroke="#E0E0E0" stroke-width="2"/>

  <!-- USAGE GUIDELINES -->
  <text x="60" y="1730" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E5090">
    Usage Guidelines
  </text>

  <rect x="60" y="1755" width="620" height="380" fill="#F8F6F0" rx="12"/>

  <text x="90" y="1790" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#0A1628">
    Cormorant Garamond (Serif)
  </text>

  <text x="90" y="1820" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1B4D5C">
    PRIMARY USE CASES:
  </text>
  <text x="90" y="1840" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    ✓ All Rumi quotes and poetry (sacred text)
  </text>
  <text x="90" y="1858" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    ✓ Slide titles (H2) for spiritual/emotional slides
  </text>
  <text x="90" y="1876" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    ✓ Cover slide title (H1 - display)
  </text>
  <text x="90" y="1894" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    ✓ Closing slide text (Slide 16)
  </text>
  <text x="90" y="1912" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    ✓ Pull quotes from beta users (testimonials)
  </text>

  <text x="90" y="1942" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1B4D5C">
    TYPOGRAPHIC TREATMENT:
  </text>
  <text x="90" y="1962" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    • Generous letter-spacing (+0.5px for quotes)
  </text>
  <text x="90" y="1980" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    • Increased line-height (1.5-1.6 for readability)
  </text>
  <text x="90" y="1998" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    • Use italic for poetry, regular for titles
  </text>
  <text x="90" y="2016" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    • Pair with ample white space (breathing room)
  </text>

  <text x="90" y="2046" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#A7414A">
    AVOID:
  </text>
  <text x="90" y="2066" font-family="Arial, sans-serif" font-size="11" fill="#666666">
    ✗ Using for long body text (readability suffers)
  </text>
  <text x="90" y="2084" font-family="Arial, sans-serif" font-size="11" fill="#666666">
    ✗ Data slides or charts (use Inter)
  </text>
  <text x="90" y="2102" font-family="Arial, sans-serif" font-size="11" fill="#666666">
    ✗ All caps (diminishes elegance)
  </text>
  <text x="90" y="2120" font-family="Arial, sans-serif" font-size="11" fill="#666666">
    ✗ Weights above 600 (too heavy for spiritual content)
  </text>

  <rect x="720" y="1755" width="620" height="380" fill="#F8F6F0" rx="12"/>

  <text x="750" y="1790" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#0A1628">
    Inter (Sans-Serif)
  </text>

  <text x="750" y="1820" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1B4D5C">
    PRIMARY USE CASES:
  </text>
  <text x="750" y="1840" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    ✓ All body text and descriptions
  </text>
  <text x="750" y="1858" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    ✓ Business slides (Model, GTM, Competition, etc.)
  </text>
  <text x="750" y="1876" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    ✓ Data visualization labels and numbers
  </text>
  <text x="750" y="1894" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    ✓ Section headings (H3, H4)
  </text>
  <text x="750" y="1912" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    ✓ Captions, annotations, UI text
  </text>

  <text x="750" y="1942" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1B4D5C">
    TYPOGRAPHIC TREATMENT:
  </text>
  <text x="750" y="1962" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    • Regular (400) for body, Medium (500) for emphasis
  </text>
  <text x="750" y="1980" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    • SemiBold (600) for headings, Bold (700) for data
  </text>
  <text x="750" y="1998" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    • Clean hierarchy: consistent sizing throughout
  </text>
  <text x="750" y="2016" font-family="Arial, sans-serif" font-size="11" fill="#333333">
    • Line-height: 1.6 for body, 1.3-1.4 for headings
  </text>

  <text x="750" y="2046" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#007A3D">
    BEST PRACTICES:
  </text>
  <text x="750" y="2066" font-family="Arial, sans-serif" font-size="11" fill="#666666">
    ✓ Pair with Cormorant for visual contrast
  </text>
  <text x="750" y="2084" font-family="Arial, sans-serif" font-size="11" fill="#666666">
    ✓ Use tabular numbers for data alignment
  </text>
  <text x="750" y="2102" font-family="Arial, sans-serif" font-size="11" fill="#666666">
    ✓ All caps for labels (e.g., "PREMIUM FEATURES")
  </text>
  <text x="750" y="2120" font-family="Arial, sans-serif" font-size="11" fill="#666666">
    ✓ Maintain consistent weight hierarchy across deck
  </text>

  <!-- Footer -->
  <text x="60" y="2180" font-family="Arial, sans-serif" font-size="10" fill="#999999">
    The Rumi App · Typography System v1.0 · December 2024 · Google Fonts
  </text>
</svg>
