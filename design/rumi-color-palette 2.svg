<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a">
    The Rumi App - Color Palette
  </text>
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="14" fill="#666666">
    Islamic Art-Inspired Colors for Spiritual Design
  </text>

  <!-- PRIMARY COLORS -->
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">
    Primary Colors
  </text>

  <!-- Cobalt Blue / Lapis Lazuli -->
  <rect x="50" y="130" width="100" height="100" fill="#2E5090" rx="8"/>
  <text x="100" y="250" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#2E5090</text>
  <text x="100" y="265" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Cobalt Blue</text>
  <text x="100" y="278" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Heaven, Spirituality</text>

  <!-- Turquoise -->
  <rect x="165" y="130" width="100" height="100" fill="#40E0D0" rx="8"/>
  <text x="215" y="250" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#40E0D0</text>
  <text x="215" y="265" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Turquoise</text>
  <text x="215" y="278" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Eternity, Sky</text>

  <!-- Gold -->
  <rect x="280" y="130" width="100" height="100" fill="#D4AF37" rx="8"/>
  <text x="330" y="250" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#D4AF37</text>
  <text x="330" y="265" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Gold</text>
  <text x="330" y="278" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Divine Light</text>

  <!-- Green -->
  <rect x="395" y="130" width="100" height="100" fill="#007A3D" rx="8"/>
  <text x="445" y="250" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#007A3D</text>
  <text x="445" y="265" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Islamic Green</text>
  <text x="445" y="278" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Paradise, Life</text>

  <!-- Saffron -->
  <rect x="510" y="130" width="100" height="100" fill="#E6A944" rx="8"/>
  <text x="560" y="250" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#E6A944</text>
  <text x="560" y="265" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Saffron</text>
  <text x="560" y="278" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Warmth, Spice</text>

  <!-- DARK VARIATIONS -->
  <text x="50" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">
    Dark Variations (Night)
  </text>

  <!-- Midnight Blue -->
  <rect x="50" y="350" width="100" height="100" fill="#0A1628" rx="8"/>
  <text x="100" y="470" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#0A1628</text>
  <text x="100" y="485" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Midnight Blue</text>
  <text x="100" y="498" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Deep Contemplation</text>

  <!-- Dark Green -->
  <rect x="165" y="350" width="100" height="100" fill="#0D1F17" rx="8"/>
  <text x="215" y="470" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#0D1F17</text>
  <text x="215" y="485" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Night Green</text>
  <text x="215" y="498" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Sacred Stillness</text>

  <!-- Rich Blue-Green -->
  <rect x="280" y="350" width="100" height="100" fill="#1B4D5C" rx="8"/>
  <text x="330" y="470" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#1B4D5C</text>
  <text x="330" y="485" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Teal Depth</text>
  <text x="330" y="498" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Wisdom, Mystery</text>

  <!-- Deep Burgundy -->
  <rect x="395" y="350" width="100" height="100" fill="#4A1C2B" rx="8"/>
  <text x="445" y="470" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#4A1C2B</text>
  <text x="445" y="485" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Deep Burgundy</text>
  <text x="445" y="498" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Persian Carpet</text>

  <!-- Ocean Teal -->
  <rect x="510" y="350" width="100" height="100" fill="#00A8A8" rx="8"/>
  <text x="560" y="470" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#00A8A8</text>
  <text x="560" y="485" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Ocean Teal</text>
  <text x="560" y="498" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Deep Waters</text>

  <!-- NEUTRALS & ACCENTS -->
  <text x="50" y="550" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">
    Neutrals & Accents
  </text>

  <!-- Ivory -->
  <rect x="50" y="570" width="100" height="100" fill="#F8F6F0" rx="8" stroke="#CCCCCC" stroke-width="1"/>
  <text x="100" y="690" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#F8F6F0</text>
  <text x="100" y="705" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Ivory</text>
  <text x="100" y="718" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Purity, Light</text>

  <!-- Warm Parchment -->
  <rect x="165" y="570" width="100" height="100" fill="#FAF6E8" rx="8" stroke="#CCCCCC" stroke-width="1"/>
  <text x="215" y="690" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#FAF6E8</text>
  <text x="215" y="705" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Parchment</text>
  <text x="215" y="718" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Ancient Wisdom</text>

  <!-- Near Black -->
  <rect x="280" y="570" width="100" height="100" fill="#1a1a1a" rx="8"/>
  <text x="330" y="690" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#1A1A1A</text>
  <text x="330" y="705" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Near Black</text>
  <text x="330" y="718" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Calligraphy</text>

  <!-- Crimson -->
  <rect x="395" y="570" width="100" height="100" fill="#A7414A" rx="8"/>
  <text x="445" y="690" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#A7414A</text>
  <text x="445" y="705" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Crimson</text>
  <text x="445" y="718" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Vitality (accent)</text>

  <!-- Stone Gray -->
  <rect x="510" y="570" width="100" height="100" fill="#8B9299" rx="8"/>
  <text x="560" y="690" font-family="monospace" font-size="11" fill="#1a1a1a" text-anchor="middle">#8B9299</text>
  <text x="560" y="705" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Stone Gray</text>
  <text x="560" y="718" font-family="Arial, sans-serif" font-size="8" fill="#999999" text-anchor="middle">Balance</text>

  <!-- USAGE GUIDE -->
  <rect x="650" y="130" width="510" height="640" fill="#F9F9F9" rx="8" stroke="#E0E0E0" stroke-width="2"/>

  <text x="680" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">
    Usage Guidelines
  </text>

  <!-- Primary Uses -->
  <text x="680" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5090">
    Primary Colors
  </text>
  <text x="680" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Cobalt Blue: Headlines, key sections, spiritual emphasis
  </text>
  <text x="680" y="211" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Turquoise: Interactive elements, highlights, sky imagery
  </text>
  <text x="680" y="222" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Gold: Premium features, sacred moments, divine light
  </text>
  <text x="680" y="233" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Islamic Green: Growth, life, paradise symbolism
  </text>
  <text x="680" y="244" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Saffron: Warm accents, cultural richness, spice trade
  </text>

  <!-- Dark Uses -->
  <text x="680" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0A1628">
    Dark Variations
  </text>
  <text x="680" y="280" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Midnight Blue: Deep backgrounds, contemplative spaces
  </text>
  <text x="680" y="291" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Night Green: Grounded dark backgrounds, forest night
  </text>
  <text x="680" y="302" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Teal Depth: Rich sections, wisdom themes, mystery
  </text>
  <text x="680" y="313" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Deep Burgundy: Luxurious depth, Persian carpets
  </text>
  <text x="680" y="324" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Ocean Teal: Water imagery, fluid sections, depth
  </text>

  <!-- Neutrals Uses -->
  <text x="680" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1A1A1A">
    Neutrals & Accents
  </text>
  <text x="680" y="360" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Ivory: Cool light backgrounds, breathing space, purity
  </text>
  <text x="680" y="371" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Parchment: Warm light backgrounds, manuscript feel
  </text>
  <text x="680" y="382" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Near Black: Body text, headings, maximum contrast
  </text>
  <text x="680" y="393" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Crimson: Urgent accents only, never large areas
  </text>
  <text x="680" y="404" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Stone Gray: Secondary text, borders, subtle divisions
  </text>

  <!-- Design Principles -->
  <text x="680" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1B4D5C">
    Design Principles
  </text>
  <text x="680" y="440" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Dark tones create contemplative, sacred atmosphere
  </text>
  <text x="680" y="451" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Gold and Saffron reserved for premium/sacred moments
  </text>
  <text x="680" y="462" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Keep palette muted - avoid bright saturation
  </text>
  <text x="680" y="473" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Maximize ivory/parchment for visual breathing and calm
  </text>
  <text x="680" y="484" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Parchment evokes manuscript tradition, authenticity
  </text>
  <text x="680" y="495" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Crimson only as small accent - never for large areas
  </text>

  <!-- Pairings: Sacred & Spiritual -->
  <text x="680" y="516" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007A3D">
    Sacred & Spiritual Pairings
  </text>
  <text x="680" y="531" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Midnight Blue + Gold + Parchment (sacred manuscript)
  </text>
  <text x="680" y="542" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Midnight Blue + Gold + Ivory (spiritual authority)
  </text>
  <text x="680" y="553" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Night Green + Gold + Parchment (grounded sacred)
  </text>
  <text x="680" y="564" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Night Green + Gold + Ivory (sacred, grounded)
  </text>

  <!-- Pairings: Cultural & Rich -->
  <text x="680" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E6A944">
    Cultural & Rich Pairings
  </text>
  <text x="680" y="600" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Deep Burgundy + Saffron + Ivory (Persian richness)
  </text>
  <text x="680" y="611" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Saffron + Deep Burgundy + Ivory (warm depth)
  </text>

  <!-- Pairings: Water & Calm -->
  <text x="680" y="632" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00A8A8">
    Water & Calm Pairings
  </text>
  <text x="680" y="647" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Ocean Teal + Turquoise + Parchment (water wisdom)
  </text>
  <text x="680" y="658" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Teal Depth + Ocean Teal + Parchment (layered waters)
  </text>
  <text x="680" y="669" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Teal Depth + Turquoise + Parchment (calm wisdom)
  </text>
  <text x="680" y="680" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Teal Depth + Turquoise + Ivory (calm, approachable)
  </text>

  <!-- Pairings: Professional & Clear -->
  <text x="680" y="701" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5090">
    Professional & Clear Pairings
  </text>
  <text x="680" y="716" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Cobalt Blue + Stone Gray + Ivory (professional clarity)
  </text>
  <text x="680" y="727" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Near Black + Parchment (manuscript authenticity)
  </text>
  <text x="680" y="738" font-family="Arial, sans-serif" font-size="9" fill="#333333">
    • Near Black + Ivory (maximum clarity for text)
  </text>

  <!-- Footer -->
  <text x="50" y="795" font-family="Arial, sans-serif" font-size="10" fill="#999999">
    The Rumi App · Design System v1.2 · January 2025
  </text>
</svg>
